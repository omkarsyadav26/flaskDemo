{% extends "layout.html" %}
{% block content %}

    <h1>
        Hello {{name}}!!
    </h1>

    {% for post in posts %}
    <h1>{{post.title}}</h1>
    <p>by {{post.author}} on {{post.posted_date}}</p>
    <p>{{post.content}}</p>
    {% endfor %}
    <a href="{{url_for('about')}}">about page</a>
{% endblock content %}
